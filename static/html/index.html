<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <script src="/js/htmx.min.js"></script>
  <link href="/html/output.css" rel="stylesheet" />
</head>

<body>
  <!--Most modern smartphones are size md so only sm wont work-->
  <!--Index.html works like a container ship for the templates this is really usefull if you want to use the other divs not only on one page-->
  <div id="login-screen"></div>
  <div id="token"></div>

  <div id="error_message" class="fixed"></div>

  <div id="modal"></div>

  <div id="main-page" hx-get="/home" hx-trigger="load" hx-target="this" hx-swap="innerHTML">
  </div>

</body>

</html>
